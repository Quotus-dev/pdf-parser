      context: './python'
      dockerfile: Dockerfile
    restart: always
    environment:
      - FLASK_ENV=development
      - POSTGRES_DB=mjunction
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=admin
    ports:
      - 5151:5151
    container_name: py-server
    networks:
      - mjunction
