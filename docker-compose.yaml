  server:
    build:
      context: './server'
      dockerfile: Dockerfile
    ports:
      - 5050:5050
    container_name: server
    env_file:
      - ./server/.env
    networks:
      - mjunction
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - db

