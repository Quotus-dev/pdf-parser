version: '3.9'
services:
  db:
    image: postgres:16
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - mjunction
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mjunction
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    ports:
      - "1001:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@root.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db
  client:
    build:
      context: './client'
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    container_name: client
    networks:
      - mjunction
    depends_on:
      - db
  server:
    build:
      context: './server'
      dockerfile: Dockerfile
    ports:
      - 5050:5050
    container_name: server
    networks:
      - mjunction
    environment:
      - POSTGRES_DB=mjunction
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - PORT=5050
    depends_on:
      - db
    volumes:
    - ./server:/app

  pyserver:
    build:
      context: './python'
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5000:5000
    container_name: py-server
    networks:
      - mjunction
    depends_on:
      - db
    volumes:
    - ./python:/app

networks:
  mjunction:

volumes:
  data:
  pgadmin-data:
    
