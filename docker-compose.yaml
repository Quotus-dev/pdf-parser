version: '3.9'
services:
  db:
    image: postgres:16
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./data:/data/db
    networks:
      - mjunction
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mjunction
      # - DATABASE_URL=postgres://postgres:admin@postgres:5432/mjunction

    #   - POSTGRES_HOST_AUTH_METHOD=trust
      # - PGDATA:/data/db
